{% extends 'base.html' %}

{% block content %}

<div class="container">

        <h1>Edit Status</h1>
        <form
          action="{% url 'status-edit' pk type ck %}"
          class="ui form"
          enctype="multipart/form-data"
          method="POST"
        >
          {% csrf_token %} {{sForm.as_p}}
          <button name="update-btn" type="submit" class="ui button primary mt-1">
            Apply Changes
          </button>
          <br />
          <br />
        </form>

</div>
{% endblock content %}
